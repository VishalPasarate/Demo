<div class="abc">
    <div class="container">
        <div class="row col-md-6 col-sm-6">
            <div class="col-md-12">
                <div class="card">
                    <div class="text-center">
                        <h1>Form</h1>
                    </div>
                    <form [formGroup]="signupForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input formControlName="name" required placeholder="Enter Name" type="name" class="form-control">
                            <span style="color: brown;" *ngIf="name && name.invalid && (name.dirty || name.touched)">Name is Required</span>
                        </div>
                        <div class="mb-3">
                            <label>Email address</label>
                            <input type="email" formControlName="email" placeholder="Enter EmailId" class="form-control">
                            <span style="color: brown;" *ngIf="email && email.invalid && (email.dirty || email.touched)">Email address is required</span>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Password</label>
                            <input formControlName="password" placeholder="Create Password" type="password" class="form-control" id="exampleInputPassword1">
                            <span style="color: brown;" *ngIf="password && password.invalid && (password.dirty || password.touched)">Password is required</span>
                          </div>
                          <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
